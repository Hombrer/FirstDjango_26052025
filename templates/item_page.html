{% extends "base.html" %}

{% block title %}Item page{% endblock %}

{% block content %}

    <h2> Имя: {{ item.name }} </h2>
    <div>
        <p>Количество: {{ item.count | default:"Товар отсутствует" }}</p>
    </div>
    <div>
        <p>Бренд: {{ item.brand }} </p>
    </div>
    <div>
        <p>Описание: {{ item.description }}</p>
    </div>

{% endblock content %}
